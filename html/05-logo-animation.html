<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>logo animation</title>
</head>
<body>
<svg version="1.1" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
    <circle id="circleLeft" cx="50" cy="50" r="30" style="fill: red"></circle>
    <circle id="circleRight" cx="50" cy="50" r="30" style="fill: orange"></circle>
</svg>
<script src="//code.jquery.com/jquery-1.11.2.js"></script>
<script src="//cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js"></script>
<script>
    // 将其中一个圆向左移
    $("#circleLeft").velocity({ cx: "-=15px" }, { easing: "spring" });
    // 将另一个圆向右移
    $("#circleRight").velocity({ cx: "+=15px" }, { easing: "spring" });
    $("svg").on("mouseover mouseout", function() {
        $("#circleLeft, #circleRight").velocity("reverse");
    });
</script>
</body>
</html>
